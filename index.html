<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator ðŸ’°</h1>
        <label>Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">
        
        <label>Number of People:</label>
        <input type="number" id="peopleCount" placeholder="Enter people count">
        
        <label>Tip Percentage:</label>
        <select id="tipPercentage" onchange="handleCustomTip()">
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="customTip" placeholder="Enter custom tip %" style="display:none;">
        
        <button onclick="calculateTip()">Calculate</button>
        
        <h2>Total Per Person: <span id="totalPerPerson">0.00</span> PKR</h2>
    </div>
    
    <button id="themeToggle">Toggle Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
